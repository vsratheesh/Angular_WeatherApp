<div class="container">
 <h3>Weather Forecast</h3>
</div>

<div class="row" ng-controller="HomeController as hm">
 <div class="col-md-6 col-md-offset-3">
   <h4>Weather by City</h4>
   <div class="form-group">
     <input type="text" class="form-control" ng-model="hm.cityName"/>
   </div>
   <a class="btn btn-primary" ng-click="hm.getCityTemperature()">current</a>
 <a href ="#/forecast" type="button" class="btn btn-danger ">click for forecast</a>
   <h3 id="textInfo"></h3>
 </div>
 <div class="col-md-6 col-md-offset-3" id="result">
   <table class="table table-striped table-hover ">
     <thead>
       <tr>
         <th>Date</th>
         <th>Temperature</th>
         <th>Humidity</th>
         <th>How it is right now</th>
       </tr>
     </thead>
     <tbody>
     <tr>
       <th>{{hm.weatherResponse.dt*1000 | date : 'MMMM dd '}}</th>
       <th>{{hm.weatherResponse.main.temp-273}} &#8451;</th>
       <th>{{hm.weatherResponse.main.humidity}}</th>
       <th>{{hm.weatherResponse.weather[0].description}}</th>
     </tr>
     </tbody>
   </table>
 </div>
</div>
