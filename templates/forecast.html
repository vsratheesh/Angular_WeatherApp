<div class="container-fluid header text-center">
 <h3>Weather Forecast App</h3>
</div>

<div class="row" ng-controller="ForecastController as hm">
 <div class="col-md-6 col-md-offset-3">
   <h4>Weather by City</h4>
   <div class="form-group">
     <input type="text" class="form-control" ng-model="hm.cityName"/>
   </div>
   <a href ="#/forecast" class="btn btn-danger" role="button" ng-click="hm.getCityForecast()">Click for Forecast</a>

   <h3 id="textInfo"></h3>
 </div>
 <div class="col-md-6 col-md-offset-3" id="result">
   <table class="table table-striped table-hover ">
     <thead>
       <tr>
         <th>Date</th>
         <th>Temperature</th>
         <th>Humidity</th>
         <th>How it is right now</th>
       </tr>
     </thead>
     <tbody>
     <tr ng-repeat="n in hm.forecastResponse.list">
       <th>{{n.dt}}</th>
       <th>{{n.main.temp-273}} &#8451;</th>
       <th>{{n.main.humidity}}</th>
       <th>{{n.weather[0].description}}</th>
     </tr>
     </tbody>
   </table>
 </div>
</div>
